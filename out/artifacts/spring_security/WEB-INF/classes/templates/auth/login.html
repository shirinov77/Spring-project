<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #979797;
      --primary-hover: #979797;
      --accent: #979797;
      --text: #111827;
      --text-light: #6b7280;
      --border: #e5e7eb;
      --bg: #f3f4f6;
      --white: #ffffff;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      --radius: 12px;
      --gradient: linear-gradient(135deg, #000000, #383838);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--gradient);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      line-height: 1.6;
      overflow: hidden;
    }

    @keyframes bgPulse {
      0%, 100% {
        background: var(--gradient);
        transform: scale(1);
      }
      50% {
        background: linear-gradient(135deg, #000000, #383838);
        transform: scale(1.05);
      }
    }

    .login-container {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 480px;
      padding: 2rem 1.5rem;
      position: relative;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .login-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .login-title {
      font-size: 1.75rem;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      color: transparent;
    }

    .login-subtitle {
      color: var(--text-light);
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .form-group {
      position: relative;
    }

    .form-label {
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text);
      margin-bottom: 0.5rem;
      display: block;
    }

    .form-input {
      width: 100%;
      padding: 0.85rem 1rem;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.95rem;
      transition: all 0.3s ease;
      background: var(--bg);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      background: var(--white);
      box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--text-light);
      transition: color 0.3s;
    }

    .toggle-password:hover {
      color: var(--primary);
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      background: var(--gradient);
      color: var(--white);
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-light);
    }

    .remember-forgot a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .remember-forgot a:hover {
      color: var(--primary-hover);
    }

    .form-footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    .form-footer a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .divider {
      text-align: center;
      color: var(--text-light);
      font-size: 0.85rem;
      margin: 1.25rem 0;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: var(--border);
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .social-btn {
      width: 48px;
      height: 48px;
      border-radius: var(--radius);
      border: 2px solid var(--border);
      background: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .social-btn:hover {
      border-color: var(--primary);
      transform: scale(1.1);
    }

    .social-btn i {
      font-size: 1.2rem;
    }

    .social-btn.google:hover i { color: deepskyblue;}
    .social-btn.facebook:hover i {color: deepskyblue;}
    .social-btn.twitter:hover i {color: deepskyblue;}

    @media (max-width: 480px) {
      .login-container {
        padding: 1.75rem;
        margin: 1rem;
      }

      .login-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="login-header">
    <h1 class="login-title">Xush kelibsiz!</h1>
  </div>

  <form class="login-form" method="post" th:action="@{/auth/login}">
    <div class="form-group">
      <label for="username" class="form-label">Email yoki foydalanuvchi nomi</label>
      <input type="text" id="username" name="username" class="form-input" placeholder="Ismingizni kiriting" required>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Parol</label>
      <div class="password-container">
        <input type="password" id="password" name="password" class="form-input" placeholder="Maxfiy parolingiz" required>
        <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
      </div>
    </div>

    <!-- ✅ remember-me checkbox qo‘shildi -->
    <div class="form-group">
      <label class="form-checkbox">
        <input type="checkbox" name="remember-me">
        Meni eslab qol
      </label>
    </div>

    <button type="submit" class="submit-btn">Kirish</button>

    <div class="form-footer">
      Yangi foydalanuvchimisiz? <a href="/auth/register">Ro‘yxatdan o‘ting</a>
    </div>

    <div class="divider">YOKI</div>

    <div class="social-login">
      <button type="button" class="social-btn google" title="Google orqali kirish">
        <i class="fab fa-google"></i>
      </button>
      <button type="button" class="social-btn facebook" title="Facebook orqali kirish">
        <i class="fab fa-facebook-f"></i>
      </button>
      <button type="button" class="social-btn twitter" title="Twitter orqali kirish">
        <i class="fab fa-twitter"></i>
      </button>
    </div>
  </form>
</div>
<script>
  function togglePassword() {
    const passwordInput = document.getElementById('password');
    const icon = document.querySelector('.toggle-password');
    passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    icon.classList.toggle('fa-eye-slash');
  }

  document.querySelector('.login-form').addEventListener('submit', function(e) {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    if (!username || !password) {
      e.preventDefault();
      alert('Please enter your epic identity and secret code!');
    }
  });
</script>
</body>
</html>
