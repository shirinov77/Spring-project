<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout | Logout Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #979797;
            --primary-hover: #979797;
            --accent: #979797;
            --text: #111827;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --bg: #f3f4f6;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            --radius: 12px;
            --gradient: linear-gradient(135deg, #000000, #383838);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gradient);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.6;
            overflow: hidden;
        }

        @keyframes bgPulse {
            0%, 100% {
                background: var(--gradient);
                transform: scale(1);
            }
            50% {
                background: linear-gradient(135deg, #000000, #383838);
                transform: scale(1.05);
            }
        }

        .logout-container {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 360px;
            padding: 2.5rem;
            position: relative;
            animation: slideIn 0.5s ease-out;
            text-align: center;
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logout-header {
            margin-bottom: 1.5rem;
        }

        .logout-title {
            font-size: 1.75rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            color: transparent;
        }

        .logout-message {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .logout-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .btn {
            padding: 0.85rem;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-logout {
            background: var(--gradient);
            color: var(--white);
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(151, 151, 151, 0.4);
        }

        .btn-back {
            background: var(--bg);
            color: var(--text);
            border: 2px solid var(--border);
        }

        .btn-back:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(151, 151, 151, 0.2);
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        @media (max-width: 480px) {
            .logout-container {
                padding: 1.75rem;
                margin: 1rem;
            }

            .logout-title {
                font-size: 1.5rem;
            }

            .btn {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="logout-container">
    <div class="logout-header">
        <h1 class="logout-title">Hisobdan chiqish❗️</h1>
        <p class="logout-message">Haqiqatan ham hisobingizdan chiqmoqchimisiz❗️</p>
    </div>

    <form class="logout-form" method="post" th:action="@{/auth/logout}">
        <div class="button-group">
            <button type="submit" class="btn btn-logout">Ha, chiqish</button>
            <a href="/text" class="btn btn-back">Asosiy sahifa</a>
        </div>
    </form>
</div>
</body>
</html>
